name: build-and-test
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - run: go build ./cmds/kcl-go

      - run: go run ./cmds/kcl-go setup-kclvm -triple=kclvm-ubuntu -outdir=${HOME}/.kclvm-go
      - run: echo "${HOME}/.kclvm-go/kclvm-ubuntu/bin" >> $GITHUB_PATH
      
      - run: go test ./...
